<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        * {
            font: normal 15pt Arial;
        }

        h1 {
            font-size: 20pt;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> KM/h
    <br><input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de ${vel}Km/h</p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você está MULTADO por excesso de velocidade!</p>`
            } else {
                res.innerHTML += `<p>Muito bem, você está dentro do limite de velocidade!</p>`
            }

            res.innerHTML += `Dirija sempre com o cinto de segurança!`
        }

    </script>
</body>
</html>
