<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAÍS</title>
    <style>
        h1 {
            font: bold 20pt Arial;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input#botao {
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <h1>Meu País</h1>
    Seu país de origem é: <input type="text" name="txtpais" id="txtpais">
    <br><input id="botao" type="button" value="Verificar" onclick="identificar()">
    <div id="res">

    </div>
    <script>

        function identificar() {

            var txtp = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var p = String(txtp.value)
            res.innerHTML = `<p>Vivendo em ${p}</p>`

            if (p == 'Brasil') {
            res.innerHTML += `<p>Você é Brasileiro!</p>`
            } else {
            res.innerHTML += `<p>Você é Estrangeiro!</p>`
            }
        }
        
    </script>
</body>
</html>
